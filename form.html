<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form onsubmit="checkForm()" action="" id="form1">
        <label for="name">Name</label>
        <input type="text" id="name">

        <label for="age">Age</label>
        <input type="number" id="age"
        min="1" max="100">

        <label for="email">Email</label>
        <input type="email" id="Email">

        <label for="gender">Gender</label>
        <input type="radio" name="gender" id="RD" value="Male">
        <input type="radio" name="gender" id="RD" value="Female">
        <!--We can see the values of the radio and checkboxes in JS-->
    
        <label for="hobby">Hobbies</label>
        <input type="checkbox" id="Hobby1"
        name="Hobby1" value="Biking">
        
    
        <!-- An Email
         Gender
         Hobbies-->
        <button type="submit">Sign Up</button>
    </form>
    <button type="button" onclick="Hello()">Click me</button>
    <script>
        function checkForm(){
            let name = document.getElementById('name').value;
            let age = document.getElementById('age').value;

            console.log(name);
            console.log(age);
            event.preventDefault();
        }


        function Hello(){
            console.log ("Hello world");
        }
        // document.getElementById("form1")
        // .addEventListener("submit", ) 
    </script>
</body>
</html>
