<!DOCTYPE html>
<html lang="en">
<head>
    <title>Items</title>
</head>
    <style>
        .row{
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: space-evenly;
            flex-direction: row;
            height: 30vh;
        }
        .card{
            background:cyan ;
            padding: 20px;
            width: 150px;
            text-align: center;
            display: flex;
            flex-direction: column; 
        }
    </style>
<body>
    <div class="row">
        <div class="card">
            <h2>Nissan</h2>
            <img src="Nissan.webp">
            <p> Price = 100,000$ </p>
            <button> Sale </button>
        </div>
        <div class="card">
            <h2>Audi</h2>
            <img src="car-audi-auto-automotive-38637.webp">
            <p> Price = 150,000$ </p>
            <button> Sale </button>
        </div>
        <div class="card"> 
            <h2>BMW</h2>
            <img src="BMW.webp">
            <p> Price = 200,000$ </p>
            <button> Sale </button>
        </div>

    </div>

    
</body>
</html>
